<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pop-up</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>Content of Website</div>
  <input type="checkbox" class="popup-checkbox" id="popup-checkboxId">
  <div class="popup">
    <div class="popup-content">
      <label for="popup-checkboxId" class="popup-closer">&#215;</label>
      <img class="image" src="assets/images/25-layers.png" alt="smile">
      <div class="text">
        <h1>Hi! Im A Little Popup</h1>
        <p>Click below to chat with me about</p>
        <p>your inner personality. If not</p>
        <p>just close this window.</p>
      </div>
      <button class="button">Chat Now</button>
    </div>  
  </div>
  <label for="popup-checkboxId" class="popup-shower">Show Popup</label>
</body>
</html>
